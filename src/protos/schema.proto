syntax="proto3";
package TagDataSender;

// HelloRequest を受け取って HelloReply を返すメソッドの定義
service TagDataSender {
  rpc Send (TagList) returns (Res) {}
}

// リクエスト定義
message TagList {
  message Tag {
    string tagId = 1;
    int32 antennaNo = 2;
    float rssi = 3;
    float frequency = 4;
    float phase = 5;
    float doppler = 6;
  }
  string readTime = 1;
  repeated Tag tags = 2;
}

// レスポンス定義
message Res {
  int32 status = 1;
}
